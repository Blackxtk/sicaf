<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRM HISTORIAL</title>
</head>
<body>
    <h1>TRM HISTORIAL</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Valor</th>
                <th>Unidad</th>
                <th>Vigencia Desde</th>
                <th>Vigencia Hasta</th>
            </tr>
        </thead>
        <tbody id="tabla-datos">
            
        </tbody>
        <tfoot>
            <tr>
                <th>Valor</th>
                <th>Unidad</th>
                <th>Vigencia Desde</th>
                <th>Vigencia Hasta</th>
            </tr>
        </tfoot>
    </table>
    <script>
        (async () => {
            const response = await fetch('https://www.datos.gov.co/resource/32sa-8pi3.json?$limit=10&$offset=0');

            const data = await response.json();
            
            const tbody = document.getElementById('tabla-datos');
            data.forEach(item => {
                const row = document.createElement('tr');
                
                const valorCell = document.createElement('td');
                valorCell.textContent = item.valor;
                row.appendChild(valorCell);

                const unidadCell = document.createElement('td');
                unidadCell.textContent = item.unidad;
                row.appendChild(unidadCell);

                const vigenciaDesdeCell = document.createElement('td');
                vigenciaDesdeCell.textContent = item.vigenciadesde;
                row.appendChild(vigenciaDesdeCell);

                const vigenciaHastaCell = document.createElement('td');
                vigenciaHastaCell.textContent = item.vigenciahasta;
                row.appendChild(vigenciaHastaCell);

                tbody.appendChild(row);
            });
        })();
    </script>
</body>
</html>
